<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Race</title>
    <link rel="icon" href="imgs/icone.png">
    <link rel="stylesheet" href="style/game.css">
</head>
<body>

    <div id="avatarSection"></div>

    <div class="game">
        <div class="ground"></div>
        
        <div class="nuvem" id="nuvem">
            <img src="imgs/nuvem.png" alt="Nuvem">
        </div>

        <div class="nuvem" id="nuvem2">
            <img src="imgs/nuvem2.png" alt="Nuvem 2">
        </div>

        <div class="nuvem" id="nuvem3">
            <img src="imgs/nuvem.png" alt="Nuvem 3">
        </div>

        <div class="nuvem" id="nuvem4">
            <img src="imgs/nuvem2.png" alt="Nuvem 4">
        </div>

        <div class="dog" id="dog">
            <img src="imgs/cachorrinho.gif" alt="Cachorro correndo">
        </div>
        
        <div class="obstaculo" id="obstaculo">
            <img src="imgs/obstaculo.png" alt="Obstáculo">
        </div>
        <div class="obstaculo" id="obstaculo2">
            <img src="imgs/obstaculo2.png" alt="Obstáculo">
        </div>
        
        <div class="game-over" id="gameOver">
            Game Over
        </div>
    </div>
    
    <div class="scoreboard">
        <span>Score: <span id="score">0</span></span>
        <span>High Score: <span id="highscore">0</span></span>
    </div>

    <script src="js/game.js"></script>
    <script src="js/avatar.js"></script>
    
    <script>
        // Carrega o conteúdo do arquivo avatar.hmtl na div #avatarSection
        const avatarSection = document.getElementById('avatarSection');
        fetch('avatar.html')
            .then(response => response.text())
            .then(data => avatarSection.innerHTML = data);
    </script>
</body>
</html>
