<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="imgs/icone.png">
        <link rel="stylesheet" href="style/avatar.css">
        <title>Dog Race</title>
    </head>
    <body>
        <h1>Escolha seu Avatar</h1>

        <div id="avatarList">

                <input type="radio" name="avatar" value="dog1"> Dog 1

                <input type="radio" name="avatar" value="dog4"> Dog 4

            </label>

            <label>
                <input type="radio" name="avatar" value="dog5"> Dog 5
                <img src="imgs/avatar5.gif" alt="Cachorro 5" id="dog5" class="dogs">
            </label>

            <label>
                <input type="radio" name="avatar" value="dog6"> Dog 6

            </label>

            <label>
                <input type="radio" name="avatar" value="dog7"> Dog 7

            </label>
        </div>

        <button onclick="salvarAvatar()">Salvar Avatar</button>

        <script src="js/avatar.js"></script>
    </body>
</html>
